    #         - "openhab_addons:/openhab/addons"
    #         - "openhab_conf:/openhab/conf"
    #         - "openhab_userdata:/openhab/userdata"

    openhab:
        image: "openhab/openhab:2.4.0"
        env_file: configuration.env
        restart: always
        network_mode: host
        volumes:
        - "/etc/localtime:/etc/localtime:ro"
        - "/etc/timezone:/etc/timezone:ro"
        - "./openhab_addons:/openhab/addons"
        - "./openhab_conf:/openhab/conf"
        - "./openhab_userdata:/openhab/userdata"


